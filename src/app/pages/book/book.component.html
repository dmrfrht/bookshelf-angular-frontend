<div class="row">
  <div class="col-md-12">
    <h2>Kitap Detay</h2>
    <hr/>
  </div>

  <div class="col-md-4">
    <img [src]="book.picture" [alt]="book.title" style="width: 100%;"/>
  </div>
  <div class="col-md-8">
    <mat-list style="font-size: 14px; margin-left: 10px;">
      <mat-list-item>
        <span class="book-detail-text">Başlık</span>
        <mat-icon class="mr-2">chevron_right</mat-icon>
        {{ book.title }}
      </mat-list-item>

      <mat-list-item>
        <span class="book-detail-text">Yazar</span>
        <mat-icon class="mr-2">chevron_right</mat-icon>
        {{ book.author }}
      </mat-list-item>

      <mat-list-item>
        <span class="book-detail-text">Fiyat</span>
        <mat-icon class="mr-2">chevron_right</mat-icon>
        {{ book.price }} ₺
      </mat-list-item>

      <mat-list-item>
        <span class="book-detail-text">Stok</span>
        <mat-icon class="mr-2">chevron_right</mat-icon>
        {{ book.stock }} Adet
      </mat-list-item>

      <mat-list-item>
        <span class="book-detail-text">Kategori</span>
        <mat-icon class="mr-2">chevron_right</mat-icon>
        {{ book.categoryBy?.name }}
      </mat-list-item>
    </mat-list>
  </div>


</div>
