<a class="mt-2" mat-raised-button color="accent" routerLink="/admin/book" style="float: right;">
  <mat-icon>add</mat-icon>
  Yeni Kitap Ekle
</a>

<table mat-table [dataSource]="dataSource" style="width: 100%;">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No</th>
    <td mat-cell *matCellDef="let book"> {{book.no}} </td>
  </ng-container>

  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef> Resim</th>
    <td mat-cell *matCellDef="let book">
      <img style="height: 50px; width: 50px;" [src]="book.picture" [alt]="book.title"/>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Kitap Başlığı</th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Kitap Yazarı</th>
    <td mat-cell *matCellDef="let book"> {{book.author}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Kitap Fiyatı</th>
    <td mat-cell *matCellDef="let book"> {{book.price}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Kitap Stoğu</th>
    <td mat-cell *matCellDef="let book"> {{book.stock}} </td>
  </ng-container>

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef> Kitap Kategorisi</th>
    <td mat-cell *matCellDef="let book"> {{book.categoryBy.name}} </td>
  </ng-container>


  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> İşlemler</th>
    <td mat-cell *matCellDef="let book">
      <a mat-raised-button color="primary" [routerLink]="['/admin/book', book._id]">
        <mat-icon>mode_edit</mat-icon>
        Düzenle
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
