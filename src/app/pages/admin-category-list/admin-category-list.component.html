<a class="mt-2" mat-raised-button color="warn" routerLink="/admin/category" style="float: right;">
  <mat-icon>add</mat-icon>
  Yeni Kategori Ekle
</a>

<table mat-table [dataSource]="dataSource" style="width: 100%;">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No</th>
    <td mat-cell *matCellDef="let category"> {{category.no}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Kategori Başlığı</th>
    <td mat-cell *matCellDef="let category"> {{category.name}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> İşlemler</th>
    <td mat-cell *matCellDef="let category"> {{category.action}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
